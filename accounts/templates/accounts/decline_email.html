<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #dddddd;
        }
        .email-header h1 {
            font-size: 24px;
            color: #333333;
        }
        .email-body {
            padding: 20px 0;
            font-size: 16px;
            color: #666666;
        }
        .email-body p {
            margin-bottom: 20px;
        }
        .activation-link {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .email-footer {
            text-align: center;
            font-size: 14px;
            color: #999999;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">
            <h1>Account Verification Email</h1>
        </div>

        <div class="email-body">
            <p>Dear {{ first_name }} {{ last_name }},</p>

            <p> Unfortunately, your request to become a CVMS admin has been declined. </p>

            <p>If you believe this is a mistake, please contact support for assistance.</p>

            <p>Thank you!</p>
        </div>

        
        <div class="email-footer">
            <p>&copy; 2024 CVMS. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
